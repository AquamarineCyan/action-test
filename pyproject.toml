[tool.poetry]
name = "onmyoji-python"
version = "1.7.8"
description = "auto for Onmyoji"
authors = ["AquamarineCyan <1057424730@qq.com>"]
readme = "README.md"
repository = "https://github.com/AquamarineCyan/Onmyoji_Python"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pyautogui = "^0.9.54"
httpx = "^0.25.0"
pywin32 = "^306"
pyside6 = "^6.5.2"
opencv-python = "^4.8.0.76"
numpy = "^1.26.0"
pillow = "^10.0.1"
pyinstaller = "^5.13.2"
pyyaml = "^6.0.1"
win11toast = "^0.32"
pydantic = "^2.3.0"


[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.4"
pytest = "^7.4.2"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "default"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
